<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Karate Dojo Freising</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<aside class="sidebar">
  <div class="sidebar__brand">
    <span class="sidebar__title">Karate-Dojo<br>Freising</span>
  </div>
  <nav class="sidebar__nav" aria-label="Hauptnavigation">
    <ul class="sidebar__list">
      <li><a href="#startseite">Startseite</a></li>
      <li><a href="#aktuelles">Aktuelles</a></li>
      <li><a href="#vereinsleitung">Vereinsleitung</a></li>
      <li><a href="#kontakt">Kontakt</a></li>
      <li class="sidebar__spacer" aria-hidden="true"></li>
      <li><a href="#karate">Karate</a></li>
      <li><a href="#tsyr">TSYR</a></li>
      <li><a href="#taiji">Taiji</a></li>
      <li><a href="#kickboxen">Kickboxen</a></li>
      <li class="sidebar__spacer" aria-hidden="true"></li>
      <li><a href="#trainingsorte">Trainingsorte</a></li>
      <li><a href="#trainingszeiten">Trainingszeiten</a></li>
      <li class="sidebar__spacer" aria-hidden="true"></li>
      <li><a href="#chronik">Chronik</a></li>
    </ul>
  </nav>
</aside>

<main class="content" id="startseite">
  <header class="hero">
    <h1>Karate-Dōjō Freising e.V. seit 1968</h1>
  </header>

  <section class="disciplines">
    <article class="discipline discipline--karate" id="karate">
      <h2>Karate</h2>
      <div class="discipline__logo">
        <img src="images/karate-logo.png" alt="Karate Dojo Logo">
      </div>
    </article>
    <article class="discipline discipline--taiji" id="taiji">
      <h2>Taiji</h2>
      <div class="discipline__logo">
        <img src="images/taiji-logo.png" alt="Taiji Logo">
      </div>
    </article>
    <article class="discipline discipline--tsyr" id="tsyr">
      <h2>TSYR</h2>
      <div class="discipline__logo">
        <img src="images/tsyr-logo.png" alt="TSYR Logo">
      </div>
    </article>
    <article class="discipline discipline--kickboxen" id="kickboxen">
      <h2>Kickboxen</h2>
      <div class="discipline__logo">
        <img src="images/kickboxen-logo.png" alt="Kickboxen Logo">
      </div>
    </article>
  </section>
</main>
</body>
</html>
